id: public_education_presentation_bo
title: 'SACE Booking Requests'
description: ''
categories: {  }
elements: |-
  markup:
    '#type': processed_text
    '#admin_title': 'Booking Request Blurb and Public Education Header'
    '#text': |
      <p>SACE empowers individuals and communities to take action against sexual violence. To accomplish this, we deliver presentations, workshops and seminars, distribute resources, offer consultation, and attend community events and speaking engagements.&nbsp;</p>

      <h2>Public Education</h2>
    '#format': html
  presentation_bookings_header:
    '#type': processed_text
    '#admin_title': 'Presentation Booking Request Header and Blurb'
    '#text': |
      <h3>Presentation Bookings</h3>

      <p>Our Public Education team offers both in-person and online presentation options for youth and adult audiences.&nbsp;</p>

      <p>&nbsp;</p>

      <p><br />
      <b>*Please note,&nbsp;</b><strong>our Public Education services are offered at no fee, but when we travel outside of the City of Edmonton we require our mileage to be reimbursed. If your organization is out of town, we will contact you with a quote and an invoice for this fee.</strong></p>
    '#format': html
  flexbox:
    '#type': webform_flexbox
    '#title': 'Presentation Bookings'
    youth_presentation_button:
      '#type': processed_text
      '#admin_title': 'Youth Presentation Request Button'
      '#text': |
        <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped-booking-request?booking_type=55&amp;pop=Youth">Youth Presentation</a></div>
      '#format': html
    adult_presentation_button:
      '#type': processed_text
      '#admin_title': 'Adult Presentation Request Button'
      '#text': |
        <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped-booking-request?booking_type=59&amp;pop=Adult">Adult Presentation</a></div>
      '#format': html
    wiseguyz_presentation_button:
      '#type': processed_text
      '#admin_title': 'WiseGuyz Booking Request Button'
      '#access_create_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
      '#text': |
        <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped-booking-request?booking_type=201">WiseGuyz</a></div>
      '#format': html
  online_course_booking_header:
    '#type': processed_text
    '#admin_title': 'Online Course Booking Request Header and Blurb'
    '#text': |
      <h3>Online Course Bookings</h3>

      <p>In addition to our presentations, SACE also offers a range of online courses to youth and adults. Each course includes short readings, videos, and reflection questions. Some courses offer various interactive activities such as a downloadable workbooks and moderated discussion questions.</p>

      <p>&nbsp;</p>

      <p><b>*Please note,</b><strong> our youth online courses are currently offered to students who are engaging in asynchronous learning and/or who will be working through the content independently.</strong></p>
    '#format': html
  flexbox_01:
    '#type': webform_flexbox
    youth_online_course_button:
      '#type': processed_text
      '#flex': 2
      '#admin_title': 'Youth Online Course Booking Request Button'
      '#text': |
        <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped_online_course_request?booking_type=196">Youth Online Course</a></div>
      '#format': html
    adult_online_course_button:
      '#type': processed_text
      '#flex': 2
      '#admin_title': 'Adult Online Course Booking Request Button'
      '#access_create_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
      '#text': |
        <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped_online_course_request?booking_type=199">Adult Online Course</a></div>
      '#format': html
  processed_text:
    '#type': processed_text
    '#admin_title': 'Online Course Booking Request Blurb'
    '#text': |
      <p>For more information about SACE Public Education, including individual registration for online courses available for adults, visit <a href="http://sace.ca/sace-services/public-education" rel="noopener noreferrer" target="_blank">sace.ca/public-education</a>.</p>
    '#format': html
  processed_text_01:
    '#type': processed_text
    '#admin_title': 'IS Booking Request Header, Blurb, and Button'
    '#text': |
      <h2>Institutional Support</h2>

      <p>SACE offers consultation provision on a range of topics to support organizations undertaking their own efforts to address sexual violence in our community.</p>

      <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped-booking-request?booking_type=204">Institutional Support</a></div>

      <p>&nbsp;</p>
    '#format': html
  community_engagement_section:
    '#type': processed_text
    '#admin_title': 'CE Booking Request Header, Blurb, and Button'
    '#text': |
      <p>&nbsp;</p>

      <p>&nbsp;</p>

      <h2>Community Engagement</h2>

      <p>We offer a range of services to support community events and other types of public engagements, including community tabling/booths, speaking engagements, discussion panels, and media interviews.</p>

      <div class="field field--name-field-button02 field--type-link field--label-hidden field__item"><a class="button button--secondary" href="/form/ped-booking-request?booking_type=203">Community Engagement</a></div>
    '#format': html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
