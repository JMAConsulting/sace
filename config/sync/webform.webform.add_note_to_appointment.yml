id: add_note_to_appointment
title: 'Add Note to Appointment'
description: ''
categories: {  }
elements: |-
  subject:
    '#type': textfield
    '#title': Subject
    '#required': true
    '#states':
      readonly:
        ':input[name="action"]':
          '!value': edit
        ':input[name="nid"]':
          filled: true
    '#states_clear': false
  original_note:
    '#type': textarea
    '#title': 'Original Note'
    '#readonly': true
    '#states':
      invisible:
        - ':input[name="nid"]':
            empty: true
        - or
        - ':input[name="action"]':
            value: edit
  details:
    '#type': textarea
    '#title': Details
    '#required': true
  is_locked:
    '#type': checkbox
    '#title': 'Is this note locked for editing?'
    '#title_display': inline
    '#states':
      invisible:
        ':input[name="aid"]':
          empty: true
        ':input[name="action"]':
          '!value': edit
  upload_attachment:
    '#type': managed_file
    '#title': 'Upload Attachment'
    '#multiple': true
    '#title_display': invisible
    '#sanitize': true
    '#button': true
    '#button__title': 'Upload Attachment'
  aid:
    '#type': number
    '#title': aid
    '#title_display': invisible
    '#description_display': invisible
    '#prepopulate': true
    '#states':
      invisible:
        - ':input[name="aid"]':
            empty: true
        - or
        - ':input[name="aid"]':
            filled: true
    '#states_clear': false
  nid:
    '#type': number
    '#title': nid
    '#title_display': invisible
    '#description_display': invisible
    '#prepopulate': true
    '#states':
      invisible:
        - ':input[name="aid"]':
            empty: true
        - or
        - ':input[name="aid"]':
            filled: true
    '#states_clear': false
  cid:
    '#type': number
    '#title': cid
    '#prepopulate': true
    '#states':
      invisible:
        ':input[name="subject"]':
          unchecked: true
    '#states_clear': false
  action:
    '#type': textfield
    '#title': action
    '#readonly': true
    '#prepopulate': true
    '#states':
      invisible:
        ':input[name="subject"]':
          unchecked: true
    '#states_clear': false
