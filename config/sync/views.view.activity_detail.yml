            text: "{% if online_meeting_link_1267 != '' %}\r\n  <div class=\"myactivity-field\">\r\n    <span class=\"myactivity-label\">Online Meeting Link:</span>\r\n    <span class=\"myactivity-value\">{{ online_meeting_link_1267 }}</span>\r\n  </div>\r\n{% elseif building_room_location_details_1266 != '' %}\r\n  <div class=\"myactivity-field\">\r\n    <span class=\"myactivity-label\">Building Room/Location Details:</span>\r\n    <span class=\"myactivity-value\">{{ building_room_location_details_1266 }}</span>\r\n  </div>\r\n{% endif %}\r\n\r\n{% if activity_type_id == 'Consultation' or activity_type_id == 'Community Engagement' or activity_type_id == 'WiseGuyz' or activity_type_id == 'Youth Presentation' or activity_type_id == 'Adult Presentation' or activity_type_id  == 'Youth Online Course' or activity_type_id  == 'Adult Online Course' or activity_type_id == 'Booths' %}\r\n  <div class=\"myactivity-field\">\r\n    <span class=\"myactivity-label\">Number of Participants:</span>\r\n    <span class=\"myactivity-value\">{{ number_of_participants_per_cours_815 }}</span>\r\n  </div>\r\n\r\n  <div class=\"myactivity-field\">\r\n    <span class=\"myactivity-label\">Booking Status:</span>\r\n    <span class=\"myactivity-value\">{{ status_id }}</span>\r\n  </div>\r\n{% endif %}\r\n\r\n{% if activity_type_id  == 'Youth Online Course' or activity_type_id  == 'Adult Online Course' %}\r\n<div class=\"meeting-buttons\">\r\n  <a href=\"/ped-online-course-booking-update?cid2={{ id }}&aid={{ id_2 }}&cid1={{ id_1 }}&{{ activity_assignees_string }}\" class=\"button button--secondary\" target=\"_blank\" >Update Booking</a>\r\n</div>\r\n{% elseif  activity_type_id == 'Booths' %}\r\n<div class=\"meeting-buttons\">\r\n  <a href=\"/external-appointment-booking-update?&aid={{ id_2 }}&cid2={{ id }}&{{ activity_assignees_string }}\" class=\"button button--secondary\" target=\"_blank\" >Update Booking</a>\r\n</div>\r\n{% elseif activity_type_id == 'Consultation' or activity_type_id == 'Community Engagement' or activity_type_id == 'WiseGuyz' or activity_type_id == 'Youth Presentation' or activity_type_id == 'Adult Presentation' %}\r\n<div class=\"meeting-buttons\">\r\n  <a href=\"/ped-update-booking?cid2={{ id }}&aid={{ id_2 }}&cid1={{ id_1 }}&{{ activity_assignees_string }} \" class=\"button button--secondary\" target=\"_blank\">Update Booking</a>\r\n</div>\r\n{% elseif activity_type_id starts with 'CLIN' %} \r\n<div class=\"meeting-buttons\">\r\n  <a href=\"/clin-update-appointment?cid2={{ id }}&cid3={{ id_1 }}&aid={{ id_2 }}&cid1={{ id_1 }}\" class=\"button button--secondary\">Update Appointment</a>\r\n</div>\r\n<div class=\"meeting-buttons\">\r\n  <a href=\"/clin-intake?cid2={{ id }}&aid={{ id_2 }}\" class=\"button button--secondary\">Intake</a>\r\n</div>\r\n{% else %}\r\n<div class=\"meeting-buttons\">\r\n  <a href=\"/schedule-an-activity?cid1={{ id }}&aid={{ id_2 }}\" class=\"button button--secondary\">Update Activity</a>\r\n</div>\r\n{% endif %}\r\n&nbsp;&nbsp;\r\n{% if status_id == 'Completed' %}\r\n  {% if activity_type_id  == 'Youth Online Course' %}\r\n<div class=\"meeting-buttons\">\r\n    <a id=\"evaluation-form-link\" href=\"/ped-sace-presentation-evaluation-form?cid2={{ id }}&bid={{ id_2 }}&cid1={{ id_1  }}\" class=\"button button--primary\" target=\"_blank\" >Youth Online Course Evaluation Feedback</a> <a href=\"#\" id=\"copy-evaluation-url-button\" alt=\"Copy Evaluation Url\"><i class=\"fas fa-copy\"></i></a></div>\r\n  {% elseif  activity_type_id == 'Adult Online Course' %}\r\n<div class=\"meeting-buttons\">\r\n    <a id=\"evaluation-form-link\" href=\"/ped-sace-presentation-evaluation-form?cid2={{ id }}&bid={{ id_2 }}&cid1={{ id_1  }}\" class=\"button button--primary\" target=\"_blank\" >Adult Online Course Evaluation Feedback</a> <a href=\"#\" id=\"copy-evaluation-url-button\" alt=\"Copy Evaluation  Url\"><i class=\"fas fa-copy\"></i></a>\r\n</div>\r\n  {% elseif activity_type_id == 'Youth Presentation' or activity_type_id == 'Adult Presentation' %}\r\n<div class=\"meeting-buttons\">\r\n    <a id=\"evaluation-form-link\" href=\"/ped-sace-presentation-evaluation-form?bid={{ id_2 }}&cid1=860\" class=\"button button--primary\" target=\"_blank\" >Participant Evaluation Form</a> <a href=\"#\" id=\"copy-evaluation-url-button\" alt=\"Copy Evaluation Url\"><i class=\"fas fa-copy\"></i></a>\r\n</div>\r\n  {% endif %}\r\n\r\n  &nbsp;&nbsp;<br/>\r\n  {% if activity_type_id  == 'Youth Online Course' %}\r\n<div class=\"meeting-buttons\">\r\n    <a id=\"evaluation-form-link\" href=\"/ped-presentation-evaluation-summary-input?bid={{ id_2 }}&cid2={{ id }}\" class=\"button button--primary\" target=\"_blank\">Youth Online Course Evaluation Summary</a>\r\n</div>\r\n  {% elseif activity_type_id  == 'Adult Online Course' %}\r\n<div class=\"meeting-buttons\">\r\n     <a id=\"evaluation-form-link\" href=\"/ped-presentation-evaluation-summary-input?bid={{ id_2 }}&cid2={{ id }}\" class=\"button button--primary\" target=\"_blank\">Adult Online Course Evaluation Summary</a>\r\n</div>\r\n  {% elseif activity_type_id == 'Youth Presentation' or activity_type_id == 'Adult Presentation' %}\r\n<div class=\"meeting-buttons\">\r\n     <a id=\"evaluation-form-link\" href=\"/ped-presentation-evaluation-summary-input?bid={{ id_2 }}&cid2={{ id }}\" class=\"button button--primary\" target=\"_blank\">Presentation Evaluation Summary</a>\r\n</div>\r\n  {% endif %}\r\n{% endif %}\r\n"
