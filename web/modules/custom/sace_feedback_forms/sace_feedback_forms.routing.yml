sace_feedback_forms.assign_to_booking:
  path: '/sace/feedback-form-assign'
  defaults:
    _form: '\Drupal\sace_feedback_forms\Form\AssignFeedbackFormToBooking'
    _title: 'Assign Feedback Form To Use For Booking'
  requirements:
    _permission: 'access content'

sace_feedback_forms.feedback:
  path: '/sace/feedback/{bookingId}'
  defaults:
    _controller: '\Drupal\sace_feedback_forms\Controller\FormFinder:feedbackWebform'
  requirements:
    _permission: 'access content'

sace_feedback_forms.feedback_summary:
  path: '/sace/feedback-summary/{bookingId}'
  defaults:
    _controller: '\Drupal\sace_feedback_forms\Controller\FormFinder:feedbackSummaryForm'
  requirements:
    _permission: 'access CiviCRM'
